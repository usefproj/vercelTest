    <div class="signup-container">
        <div class="form-section">
            <h1>Registration Form</h1>
            <form id="registrationForm" action="/submit" method="post">
                <label for="name">Name:</label> <br>
                <input type="text" id="name" name="name" required /><br>

                <label for="password">Password:</label><br>
                <input type="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required /><br>

                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" min="1" max="120" required /><br>

                <label for="height">Height (in cm):</label><br>
                <input type="number" id="height" name="height" min="40" max="300"required /><br>

                <label for="weight">Weight (in kg):</label><br>
                <input type="number" id="weight" name="weight" min="10" max="400" /><br>
              </div>
                <div class="buttons">
                    <button type="submit" class="signup-button">Submit</button>
                </div>
            </form>
